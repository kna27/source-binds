<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Source Binds</title>
	<link rel="stylesheet" href="./style.css">
</head>

<body>
	<h1>Source Binds</h1>
	<p>Upload your autoexec.cfg or config.cfg file</p>
	<form>
		<input type="file" name="cfg" id="cfg-upload" accept=".cfg" />
		<select name="game" id="game">
			<option value="csgo" selected>CS:GO</option>
			<option value="tf2">Team Fortress 2</option>
			<option value="l4d">Left 4 Dead / Left 4 Dead 2</option>
			<option value="hl2">Half Life 2 / Episodes</option>
			<option value="portal">Portal / Portal 2</option>
			<option value="gmod">Garry's Mod</option>
		</select>
	</form>
	<br>
	<div id="svgContainer"></div>
	<div style="background-color: #808080;display: inline-block;">
		<p style="color:#f00">Movement</p>
		<p style="color:#0f0">Buy Binds</p>
		<p style="color:#00f">Communication</p>
		<p style="color:#0ff">Weapons</p>
		<p style="color:#ff0">Miscellaneous</p>
		<p style="color:#f4f4f4">Unbound</p>
	</div>

</body>
<script src="./script.js"></script>

</html>
